<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}" lang="en">
<head></head>
<body>
<div layout:fragment="contents">
    <div>
        <form method="post" action="/expense.action" enctype="application/x-www-form-urlencoded">
            <label for="description">Description</label>
            <input name="description" id="description" type="text" required>

            <label for="date">Date</label>
            <input name="date" id="date" type="date" required>

            <label for="amount">Amount</label>
            <input name="amount" id="amount" type="text" required>
            <input id="submit" type="submit" value="Submit"/>
        </form>
    </div>
</div>
</body>

</html>
